name: Ci

on: [push, pull_request]
  paths:
        - 'contracts/**'
        - 'hmt_subgraph/**'
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: cd hmt_subgraph
      - run: npm install
      - run: npm run codegen
      - run: npm run build
