name: Escrow dashboard Node.js CI

on:
  pull_request:
jobs:
  escrowdashci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: npm install
        working-directory: ./escrow-dashboard
      - run: npm test
        working-directory: ./escrow-dashboard

