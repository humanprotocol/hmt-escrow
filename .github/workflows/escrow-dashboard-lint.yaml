name: Escrow dashboard Node.js Lint

on:
  pull_request:
jobs:
  escrowdashlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: npm install
        working-directory: ./escrow-dashboard
      - run: npm run lint
        working-directory: ./escrow-dashboard
