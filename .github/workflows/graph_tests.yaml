name: GraphTests
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JS
        uses: actions/setup-python@v3
      - run: sudo apt-get install -y automake bash black build-essential curl git jq libffi-dev libgmp-dev libtool nodejs npm pandoc pkg-config python3-boto python3-dev python3-pip libsnappy-dev node-gyp python-is-python3
      - run: pip3 install git+https://chromium.googlesource.com/external/gyp
      - run: sudo npm install -g npm@6.14.17          
      - run: npm install
      - run: npm run generateabis
      - run: npm run codegen
      - run: npm run build
      - run: npm run graphtests 
