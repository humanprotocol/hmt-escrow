sudo: required
services:
  - docker

env:
  global:
    - secure: 
    - secure: 

matrix:
  include:
    - language: python
      python: 3.8
      script: "./bin/ci"
      deploy:
        - provider: pypi
          user: dev-im
          edge:
            source: ssbarnea/dpl
            branch: master
          password:
            secure: 
          on:
            tags: true

    - language: node_js
      node_js: 12
      script: ./hmt_escrow_js/bin/ci
      deploy:
        - provider: npm
          edge: true # opt in to dpl v2
          src: ./hmt_escrow_js
          access: public
          tag: alpha
          registry: https://registry.npmjs.org/
          cleanup: false
          api_token:
            secure: ""
          on:
            branch: npm-publish-js


