specVersion: 0.0.5
description: Human subgraph on rinkeby network
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EscrowFactory
    network: rinkeby
    source:
      abi: EscrowFactory
      address: '0x925B24444511c86F4d4E63141D8Be0A025E2dca4'
      startBlock: 8180730
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/escrowfactory.ts
      entities:
        - Launched
      abis:
        - name: EscrowFactory
          file: ./abis/EscrowFactory.json
      eventHandlers:
        - event: Launched(address,address)
          handler: handleLaunched
  - kind: ethereum
    name: HMToken
    network: rinkeby
    source:
      abi: HMToken
      address: 0x4dCf5ac4509888714dd43A5cCc46d7ab389D9c23
      startBlock: '7200306'
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - BulkApproval
        - BulkTransfer
        - Transfer
      abis:
        - name: HMToken
          file: ./abis/HMToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BulkApproval(indexed uint256,uint256)
          handler: handleBulkApproval
        - event: BulkTransfer(indexed uint256,uint256)
          handler: handleBulkTransfer
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping/hm-token.ts
templates:
  - name: Escrow
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: Escrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/escrow.ts
      entities:
        - ISEvent
        - PEvent
      abis:
        - name: Escrow
          file: ./abis/Escrow.json
      eventHandlers:
        - event: IntermediateStorage(string,string)
          handler: handleIntermediateStorage
        - event: Pending(string,string)
          handler: handlePending
        - event: BulkTransfer(indexed uint256,uint256)
          handler: handleBulkTransfer
